<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Introduction</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal CSS -->
    <style>
        h1 {
            color: darkblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="font-family: Arial, sans-serif;">Welcome to CSS!</h1>
    <p>This is an example of using different types of CSS.</p>
    <button>Click Me</button>
</body>
</html>
